<div class="modal-header">
  <h4 class="modal-title pull-left">ESTA SEGURO QUE DESEA ELIMINAR?</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-3"> <label>NOMBRE: </label>  </div>
    <div class="col-md-9"> {{marca.nombre}} </div>
  </div>
  <div class="row">
    <div class="col-md-3"> <label>ABREVIATURA: </label>  </div>
    <div class="col-md-9"> {{marca.abreviatura}} </div>
  </div>
</div>
<div class="modal-footer"> 
      <button type="submit" class="btn btn-danger" (click)="bsModalRef.hide()" (click)="eliminarMarca()">ELIMINAR</button>
</div>
