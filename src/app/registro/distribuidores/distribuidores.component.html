<div class="container">
	<div class="card">
		<div class="card-header">
			<!--<h3>AGREGAR MARCAS</h3>
			<hr>-->
		</div>
		<div class="card-block">

			<fieldset>
            	<legend><h4>INGRESAR NUEVOS DISTRIBUIDORES</h4></legend>
				<form novalidate [formGroup]="form" class="form-inline">
					<div class="form-group col-md-6">
						<label style="padding-right: 10px;" for="nombre">Nombre del Distribuidor: </label>
						<input class="form-control" id="nombre" formControlName="nombre" 
						type="text" style="width: 65%;" [(ngModel)]="nombreDistribuidor" 
						#input (input)="input.value=$event.target.value.toUpperCase()"
						(keypress)="omitir_caracteres_especiales($event)"
						>
					</div>
					<div class="form-group col-md-4">
						<label style="padding-right: 10px;" for="direccion">Direccion: </label>
						<input class="form-control" id="direccion" formControlName="direccion"
						type="text" style="width: 75%;" [(ngModel)]="direccion" 
						#input2 (input)="input2.value=$event.target.value.toUpperCase()"
						(keypress)="omitir_caracteres_especiales($event)">
					</div>
					<button [disabled]="!verificarCantidadLetras()" class="btn btn-success col-md-2" (click)="btn_registrarDistribuidor()"> Registrar </button>
				</form>
			</fieldset>

		</div>
		<div class="card-block">
			<hr>
			<ng2-smart-table [settings]="settings" [source]="lista"></ng2-smart-table>
		</div>
	</div>
</div>
