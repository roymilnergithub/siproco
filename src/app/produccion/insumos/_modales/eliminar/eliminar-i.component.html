<div class="modal-header">
  <h4 class="modal-title pull-left">ESTA SEGURO QUE DESEA ELIMINAR?</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-4"> <label>ID_INSUMO: </label>  </div>
    <div class="col-md-8"> {{insumo.id_insumo}} </div>
  </div>
  <div class="row">
    <div class="col-md-4"> <label>NOMBRE: </label>  </div>
    <div class="col-md-8"> {{insumo.nombre}} </div>
  </div>
  <div class="row">
    <div class="col-md-4"> <label>ID_MARCA: </label>  </div>
    <div class="col-md-8"> {{insumo.id_marca}} </div>
  </div>
</div>
<div class="modal-footer"> 
      <button type="submit" class="btn btn-danger" (click)="eliminarInsumo()" (click)="bsModalRef.hide()">ELIMINAR</button>
</div>
